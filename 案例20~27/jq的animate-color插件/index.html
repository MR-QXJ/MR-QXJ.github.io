<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate颜色插件</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: #000;
        }
    </style>
    <script src="jquery-1.12.1.min.js"></script>
    <script src="jquery.animate-colors/jquery.animate-colors-min.js"></script>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    var $box = $("#box");
    $box.on("mouseenter",function () {
        $(this).animate({
            "width": "500px",
            "height": "500px",
             backgroundColor: "#f60"   /*animate方法本身不支持颜色渐变，需要用到插件*/
        },1000);
    }).on("mouseleave",function () {
        $(this).animate({
            "width": "400px",
            "height": "400px",
            backgroundColor: "#65ffec"
        },1000);
    });
</script>
</html>
